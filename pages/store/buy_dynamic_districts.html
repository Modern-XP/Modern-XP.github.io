	</header>
	<include src="includes/nav.html"></include>
	<main>
		<form action="pages/store/cart_view.html" method="PUT">

					The power to build a city is in your hands.
					Manage and zone; fund and fire.
					You're in charge, but that means you're responsible.
					How well can you do?
				</p>

				<div class="price" base_price="500" sale_price="20"></div>

			</div>
		</form>
		<dialog id="cart_dialog">
			<div>
				<p>Game added to cart.</p>
				<button id="dialog_cart">View Cart</button>
				<button id="dialog_close">Close</button>
